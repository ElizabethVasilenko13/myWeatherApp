<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeatherApp</title>
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="light">
	<div class="container">
		<div class="wrap">
			<div class="theme-sw">
				<div class="theme-sw-text reduce-font">Switch theme</div>	
				<div class="switch-btn reduce-font"></div>
			</div>
		<div class="wrapper">
				<div class="first-part">
				<div class="search-query">
					<form id="search-form">
						<input id="search-input"type="text" name="location" placeholder="Enter location" class="colortext">
						<div class="btn-wrapper">
							<button class="iput-btn" id="btn-search">Search</button>
						<button class="iput-btn" id="btn-current">Current</button>
						</div>
					</form>
				</div>
				<div class="last-update reduce-font">Your Local Time:</div>
				<div class="city-day">
					<div class="city first-icon">
						<i class="fa-solid fa-location-dot icons__firs-page"></i>
						<div class="icon-text" id="default-city">New York</div>
					</div>
					<div class="day"></div>
				</div>
					
				<div class="temperature ">
					<div class="tempereture-content">
						<div class="content-weater"></div>
						<span class="content-degrees" id="degrees"></span>
						<div class="link">
								<a href="#" id="celsius" class="link-degrees">°C</a>
								<a href="#" id="fahrenheit" class="link-degrees">°F</a>
						</div>		
					</div>
						<img src="" alt="" id="dd"class="icon-element" width="120" height="120">
				</div>
				<div class="bottom-data">
					<div class="bottom-el">
						<div class="first-icon">
							<i class="fa-regular fa-eye icons__firs-page"></i>
							<div class="icon-text" id="visib-id"></div>
						</div>
						<div class="text-sbsc reduce-font">Visibility</div>
					</div>
					<div class="bottom-el">
						<div class="first-icon">
							<i class="fa-solid fa-droplet icons__firs-page"></i>
							<div class="icon-text" id="humid-id"></div>
						</div>
						<div class="text-sbsc reduce-font">Humiditly</div>
					</div>
					<div class="bottom-el">
						<div class="first-icon">
							<i class="fa-solid fa-wind icons__firs-page"></i>
							<div class="icon-text" id="wind-id"></div>
						</div>
						<div class="text-sbsc reduce-font">Wind</div>
					</div>
				</div>
			</div>
				<div class="second-part">
					<div class="future-forecast"></div>
					<div class="future-forecast-days"></div>
				</div>
		</div>
		</div>
	</div>
	<footer class="source">
		<a class="source-link"href="https://github.com/ElizabethVasilenko13/myWeatherApp" target="_blank">Open-source code</a> by Elizabeth Vasilenko
	</footer>
	<script src="https://kit.fontawesome.com/a5ffca99df.js" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
