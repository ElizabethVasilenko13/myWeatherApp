<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeatherApp</title>
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	
	<div class="container">
		<div class="wrapper">
				
					
				<div class="first-part">
				<div class="search-query">
					<form id="search-form">
					<input id="search-input"type="text" name="location" placeholder="Enter location" class="colortext">
					<div class="btn-wrapper">
						<button class="iput-btn" id="btn-search">Search</button>
					<button class="iput-btn" id="btn-current">Current</button>
					</div>
					
					</form>
				</div>
				<div class="city-day">
					<div class="city first-icon">
						<i class="fa-solid fa-location-dot icons__firs-page"></i>
						<div class="icon-text">New York</div>
					</div>
					<div class="day">
						<div class="current-day">Friday</div>
						<div class="current-time">19:11</div>
					</div>
				</div>
				<div class="temperature ">
					<div class="tempereture-content">
						<div class="content-weater">Clear</div>
						<span class="content-degrees" id="degrees">14</span>
								<a href="#" class="celsius">°C</a>
								<a href="#" class="fahrenheit">°F</a>
					</div>
				</div>
				<div class="bottom-data">
					<div class="bottom-el">
						<div class="first-icon">
							<i class="fa-regular fa-eye icons__firs-page"></i>
							<div class="icon-text" id="visib-id">1.4km</div>
						</div>
						<div class="text-sbsc">Visibility</div>
					</div>
					<div class="bottom-el">
					<div class="first-icon">
						<i class="fa-solid fa-droplet icons__firs-page"></i>
						<div class="icon-text" id="humid-id">64%</div>
					</div>
					<div class="text-sbsc">Humiditly</div>
					</div>
					<div class="bottom-el">
					<div class="first-icon">
						<i class="fa-solid fa-wind icons__firs-page"></i>
						<div class="icon-text" id="wind-id">2km/h</div>
					</div>
					<div class="text-sbsc">Wind</div>
					</div>
				</div>
			</div>
		
	
				
				<div class="second-part">
					<div class="future-forecast">
						<i class="fa-solid fa-cloud-rain"></i>
						<div class="future-content">
						<div class="content-weater">Tomorrow</div>
						<div class="content-degrees">14°</div>
						<div class="future-deskr">Cloud-rain</div>
					</div>
					</div>
					<div class="next-days">
						<div class="days-block">
							<div class="block-title">Sun</div>
							<i class="fa-regular fa-sun weather-icon"></i>
							<div class="block-degrees">14°</div>
						</div>
						<div class="days-block">
							<div class="block-title">Mon</div>
							<i class="fa-solid fa-cloud-bolt weather-icon"></i>
							<div class="block-degrees">6°</div>
						</div>
						<div class="days-block">
							<div class="block-title">Tue</div>
							<i class="fa-solid fa-cloud-meatball weather-icon"></i>
							<div class="block-degrees">-1°</div>
						</div>
						<div class="days-block">
							<div class="block-title">Wed</div>
						<i class="fa-solid fa-cloud-sun-rain weather-icon"></i>
							<div class="block-degrees">14°</div>
						</div>
						<div class="days-block">
							<div class="block-title">Thu</div>
							<i class="fa-solid fa-cloud-sun-rain weather-icon"></i>
							<div class="block-degrees">14°</div>
						</div>
					</div>
				</div>
				
			</div>
			
				
			<footer class="source">
				<a class="source-link"href="https://github.com/ElizabethVasilenko13/myWeatherApp" target="_blank">Open-source code</a> by Elizabeth Vasilenko
			</footer>
		</div>
	
		<script src="https://kit.fontawesome.com/a5ffca99df.js" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
</body>
</html>
